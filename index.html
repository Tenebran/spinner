<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
    <title>Spinner</title>
</head>
<body>
    <h3 class="text">Спинеры Один внутри другого</h3>
<div class="wrapper__loader">
    <div class="loader loader__1">
        <div class="loader__sub"></div>
    </div>

    <div class="loader loader__2">
        <div class="loader__sub">
            <div class="loader__sub"></div>
        </div>
    </div>

    <div class="loader loader__3">
        <div class="loader__sub">
            <div class="loader__sub"><div class="loader__sub">
                <div class="loader__sub"><div class="loader__sub">
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
</div>

 <h3 class="text ">Разные спинеры</h3>
  <div class="wrapper__spinner">
 <div class="spinner"></div>
 <div class="spinner spinner__blue"></div>
 <div class="spinner spinner__orange"></div>
 <div class="spinner spinner__green"></div>
  </div> 
</body>
</html>
